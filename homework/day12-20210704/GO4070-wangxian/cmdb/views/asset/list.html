<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>department list</title>
    </head>
    <body>
        {{ template "base/header.html" . }}
        <div>
            <a href="{{ urlfor `AssetController.Add` }}">添加资产</a>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IP</th>
                        <th>位置</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Assets }}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .Ip }}</td>
                        <td>{{ .Addr }}</td>
                        <td>
                            <a href="{{ urlfor `AssetController.Edit` }}?id={{ .Id }}">编辑</a>
                            <a href="{{ urlfor `AssetController.Delete` }}?id={{ .Id }}">删除</a>
                        </td>
                    </tr>
                    {{ else }}
                    <tr>
                        <td colspan="4">暂无数据</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </body>
</html>
