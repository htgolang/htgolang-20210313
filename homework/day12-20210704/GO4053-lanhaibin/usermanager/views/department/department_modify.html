<!DOCTYPE html>
<html lang="en">
{{ template "base/header.html" "修改部门"}}
<body>
    {{ template "base/menu.html" .Current }}
    {{ with .Department }}
    <form method="POST">
        <input name="id" value="{{.Id}}" hidden>
        <div>
            <span>部门: </span>
            <input type="text" name="name" value="{{.Name}}">
        </div>
        <button type="submit">提交</button>
    </form>
    {{ end }}
</body>
</html>
