<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>用户列表</title>
    </head>
    <body>
        <form method="POST" action="{{ urlfor `UserController.Modify`}}">
            <div>
                <lable>ID:</lable>
                <input type="text" name="id" value="{{ .Users.Id }}" readonly="readonly" />
            </div>
            <div>
                <lable>用户名:</lable>
                <input type="text" name="username" value="{{ .Users.Name }}" readonly="readonly" />
            </div>
            <div>
                <lable>角色:</lable>
                <input type="text" name="role_name" value="{{ .Users.Role_name }}" readonly="readonly" />
            </div>
            <div>
                <lable>邮箱:</lable>
                <input type="email" name="email"  value="{{ .Users.Email }}"/>
            </div>
            <div>
                <lable>联系电话:</lable>
                <input type="text" name="phone" value="{{ .Users.Phone }}"/>
            </div>
            <div>
                <lable>原密码:</lable>
                <input type="password" name="sourcePassword" value=""/>
            </div>
            {{ if ne .Users.SourceErr "" }}
            <div style="color: red;">{{ .Users.SourceErr }}</div>
            {{ end }}
            <div>
                <lable>新密码:</lable>
                <input type="password" name="newPassword" value=""/>
            </div>
            <div>
                <lable>确认密码:</lable>
                <input type="password" name="validatePassword" value=""/>
            </div>
            {{ if ne .Users.NewErr "" }}
            <div style="color: red;">{{ .Users.NewErr }}</div>
            {{ end }}
            <div>
                <input type="submit" value="更新" />
            </div>
        </form>
    </body>
</html>
