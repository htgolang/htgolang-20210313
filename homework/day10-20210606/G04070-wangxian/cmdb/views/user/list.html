<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>user list</title>
    </head>
    <body>
        <div>
            <a href="/user/add/">添加用户</a>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>性别</th>
                        <th>地址</th>
                        <th>手机</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range . }}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .Name }}</td>
                        <!--在模板中调用结构体方法-->
                        <!-- <td>{{ .SetText }}</td> -->
                        <td>{{ if .Sex }}男{{ else }}女{{ end }} </td>
                        <td>{{ .Addr }}</td>
                        <td>{{ .Tel }}</td>
                        <td>
                            <a href="/user/edit/?id={{ .Id }}">编辑</a>
                            <a href="/user/delete/?id={{ .Id }}">删除</a>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </body>
</html>
