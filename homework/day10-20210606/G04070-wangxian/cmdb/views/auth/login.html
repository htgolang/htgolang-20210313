<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        <form action="/login/" method="POST">
            {{ if ne . "" }}
            <div style="color: red;">
                {{ . }}
            </div>
            {{end}}
            <div>
                <label>用户名</label>
                <input type="text" name="username">
            </div>
            <div>
                <label>密码</label>
                <input type="password" name="passwd">
            </div>
            <div>
                <input type="submit" value="登录">
            </div>
        </form>
    </body>
</html>
