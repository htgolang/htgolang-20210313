<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>user list</title>
    </head>
    <body>
        <form class="form-horizontal" method="POST" action="/modify/">

            <div class="form-group">
                <label for="inputId" class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                  <input type="text" name="id" class="form-control" id="inputId" readonly="readonly" value="{{ .Id }}">
                </div>
              </div>

            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="inputName" value="{{ .Name }}">
              </div>
            </div>

            <div class="form-group">
                <label for="inputSex" class="col-sm-2 control-label">Sex</label>
                {{ if .Sex }}
                    <input type="radio" name="sex" id="inputSex" value="1" checked> male
                    <input type="radio" name="sex" id="inputSex" value="0"> female
                {{ else }}
                    <input type="radio" name="sex" id="inputSex" value="1"> male
                    <input type="radio" name="sex" id="inputSex" value="0" checked> female
                {{ end }}
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>

    </body>
</html>
