<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>user list</title>
    </head>
    <body>
        <a href="/add/" type="button">add</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>sex</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .Id }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ if .Sex }}male{{ else }}female{{ end }}</td>
                    <td>
                        <a href="/delete/?id={{ .Id }}" type="button">del</a>
                        <a href="/modify/?id={{ .Id }}" type="button">mod</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </body>
</html>
