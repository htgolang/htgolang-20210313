<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="/static/bootstrap-4.6.0/css/bootstrap.min.css" >
        <link rel="stylesheet" href="/static/css/login.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                
                <div class="col-4 offset-4 login-div">
                    
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <form action="/auth/login/" method="POST">
                            <h1 class="text-center">Welcome</h1>
                            <div class="form-group">
                                <label class="sr-only">用户名</label>
                                <input class="form-control {{ if .ErrMsgs.user }} is-invalid {{end }}" type="text" name="username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">密码</label>
                                <input class="form-control {{ if .ErrMsgs.user }} is-invalid {{end }}" type="password" name="passwd" placeholder="密码">
                                {{ if .ErrMsgs.user }}
                                    <div class="invalid-feedback">
                                        {{ index .ErrMsgs.user 0 }}
                                    </div>
                                {{ end }}
                            </div>
                            <div>
                                <input class="btn btn-primary btn-block" type="submit" value="登录">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
