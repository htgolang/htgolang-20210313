<div class="row mb-2">
    <div class="col-1">
        <a href="/department/add/" class="btn btn-sm btn-primary">新增</a>
    </div>

    <div class="col">
        <form class="form-inline float-right" action="/department/query/">
            <label for="" class="sr-only">查询关键字</label>
            <input class="form-control form-control-sm mr-2" type="text" name="q" placeholder="关键字">
            <input type="submit" class="btn btn-sm btn-info" value="查询">
        </form>
    </div>
</div>

<table class="table table-sm table-borderless table-hover">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>部门名称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Departments }}
        <tr>
            <td>{{ .Id }}</td>
            <td>{{ .Name }}</td>
            <td>
                <a class="btn btn-sm btn-warning" href="/department/edit/?id={{ .Id }}">编辑</a>
                <a class="btn btn-sm btn-danger" href="/department/delete/?id={{ .Id }}">删除</a>
            </td>
        </tr>
        {{ else }}
        <tr>
            <td colspan="9">暂无数据</td>
        </tr>
        {{ end }}
    </tbody>
</table>
