<div class="row">
    <div class="col-4 offset-4">
        <form action="/department/edit/" method="POST">
            <div>
                <input type="text" name="id" value="{{ .Form.Id }}" hidden="">
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">部门名称</label>
                <div class="col-6">
                    <input class="form-control {{ if .ErrMsgs.name }} is-invalid {{ end }}" type="text" name="name" value="{{ .Form.DepartmentName }}">
                    {{ if .ErrMsgs.name }}
                    <div class="invalid-feedback">{{ index .ErrMsgs.name 0 }}</div>
                    {{ end }}
                </div>
            </div>
    
            {{ if .ErrMsg.department }}
            <div class="invalid-feedback">
                {{ index .ErrMsg.department 0 }}
            </div>
            {{ end }}
    
            <div class="form-group row">
                <div class="col-8">
                    <input class="btn btn-primary float-right" type="submit" value="保存">
                </div>
                
            </div>
        </form>
    </div>
</div>
