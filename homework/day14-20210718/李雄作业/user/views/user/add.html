<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Beego新建</title>
        <link href="/static/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/auth.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/layout.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        {{ template "base/nav.html" . }}
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <form action="/user/add/" method="POST">
                        <div class="form-group row">
                            <label class="col-form-label col-2">姓名</label>
                            <input name="name" value="{{ .form.Name }}"/> <br/>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-2">密码</label>
                            <input name="password" value="{{ .form.Password }}" />
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-2">性别</label>
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="sex" type="radio" value="0" checked="checked" />
                                    <label class="form-check-label">男</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="sex" type="radio" value="1"  checked="checked"  />
                                    <label class="form-check-label">女</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-2">住址</label><textarea name="addr" ></textarea><br/>
                        </div>
                        <div class="form-group row">
                            <div class="col-8 offset-7">
                                <input class="btn btn-primary" type="submit" value="创建"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
