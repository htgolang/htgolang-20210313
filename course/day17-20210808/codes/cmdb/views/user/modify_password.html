
<div class="row">
    <div class="col-4 offset-4">
        {{ range $k, $v := .errors.default }}
            <div style="color:red;">{{ $v }}</div>
        {{ end }}
        {{ if .success }}
            <div style="color:green;">{{ .success }}</div>
        {{ end }}
        <form action="{{ urlfor `UserController.ModifyPassword` }}" method="POST">
            <div class="form-group row">
                <label class="col-form-label col-3">原密码: </label>
                <div class="col-8">
                    <input type="password" class="form-control {{ if .errors.password }}is-invalid{{ end }}" name="password" placeholder="密码" />
                    {{ range $k, $v := .errors.password }}
                        <div class="invalid-feedback">{{ $v }}</div>
                    {{ end }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-3">新密码: </label>
                <div class="col-8">
                    <input type="password" class="form-control {{ if .errors.new_password }}is-invalid{{ end }}" name="new_password" placeholder="密码" />
                    {{ range $k, $v := .errors.new_password }}
                        <div class="invalid-feedback">{{ $v }}</div>
                    {{ end }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-3">确认新密码: </label>
                <div class="col-8">
                    <input type="password" class="form-control {{ if .errors.new_password2 }}is-invalid{{ end }}" name="new_password2" placeholder="确认密码"  />
                    {{ range $k, $v := .errors.new_password2 }}
                        <div class="invalid-feedback">{{ $v }}</div>
                    {{ end }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-11">
                    <input type="submit" class="btn btn-primary float-right" value="修改密码" />
                </div>
            </div>
        </form>
    </div>
</div>
