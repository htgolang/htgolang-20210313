<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>bootstrap</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" /> -->

        <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container-fluid">
            <form action="{{ urlfor `UserController.Create` }}" method="POST">
                <div class="form-group row">
                    <label class="col-form-label col-form-label-sm col-3">用户名: </label>
                    <div class="col-7">
                        <input type="input" class="form-control form-control-sm is-invalid" name="name" placeholder="用户名" value="{{ .form.Name }}" />
                        <div class="invalid-feedback">
                            用户名已存在
                        </div>
                    </div>
                    <div class="col">
                        <small class="text-muted">用户名长度必须2~64之间</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">密码: </label>
                    <div class="col-7">
                        <input type="password" class="form-control is-valid" name="password" placeholder="密码" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">确认密码: </label>
                    <div class="col-7">
                        <input type="password" class="form-control" name="password2" placeholder="确认密码"  />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">性别:</label>
                    <div class="col-7">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="sex" value="1" {{ if eq .form.Sex 1 }}checked="checked"{{end}}/>
                            <label  class="form-check-label">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="sex" value="0" {{ if eq .form.Sex 0 }}checked="checked"{{end}}/>
                            <label  class="form-check-label">女</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">生日: </label>
                    <div class="col-7">
                        <input type="date" class="form-control" name="birthday" placeholder="生日" value="{{ .form.Birthday }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">电话号码: </label>
                    <div class="col-7">
                        <input type="input" class="form-control" name="telephone" placeholder="电话号码" value="{{ .form.Telephone }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">Email: </label>
                    <div class="col-7">
                        <input type="input" class="form-control" name="email" placeholder="邮箱" value="{{ .form.Email }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">住址: </label>
                    <div class="col-7">
                        <input type="input" class="form-control" name="addr" placeholder="住址" value="{{ .form.Addr }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">描述: </label>
                    <div class="col-7">
                        <textarea class="form-control" name="description">{{ .form.Description }}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <input type="submit" value="创建" />
                </div>
            </form>
        </div>
    </body>
</html>
