<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>用户登陆</title>
        <link href="/static/components/bootstrap-4.6.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/login.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 offset-4 login-div">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <form action="{{ urlfor `AuthController.Login` }}" method="POST">
                            <h1 class="text-center mb-3">用户登陆</h1>
                            <div class="form-group">
                                <label class="sr-only">用户名:</label>
                                <input type="text" class="form-control {{ if .errors }}is-invalid{{ end }}" name="name" placeholder="用户名" value="{{ .form.Username }}"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">密码:</label>
                                <input type="password" class="form-control {{ if .errors }}is-invalid{{ end }}" placeholder="密码" name="password" value="" />
                                {{ range $key, $errs := .errors }}
                                    <div class="invalid-feedback">{{ index $errs 0 }}</div>
                                {{ end }}
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block" value="登陆" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
